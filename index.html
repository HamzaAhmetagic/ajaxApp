<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a href="index.html" class="navbar-brand">Ajax app</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a href="" class="nav-link books-btn">Books</a></li>
			<li class="nav-item"><a href="" class="nav-link sports-btn">Sport</a></li>
			<li class="nav-item"><a href="" class="nav-link continents-btn">Continents</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="row view" id="book-view">
			<div class="col-10 offset-1">
				<h1>Books</h1>
				<div class="row">
					<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>Rank</th>
									<th>Title</th>
									<th>Author</th>
									<th>Published</th>
								</tr>
							</thead>
							<tbody id="books-table"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	<div class="row view" id="sport-view">
			<div class="col-10 offset-1">
				<h1>Sports</h1>
				<div class="row">
					<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>Team</th>
									<th>League</th>
									<th>Conference</th>
									<th>Stadium</th>
								</tr>
							</thead>
							<tbody id="sport-table"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
